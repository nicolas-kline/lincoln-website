name: Deploy test site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate app config from GitHub secrets
        run: |
          cat > app-config.js <<'CONFIG'
          window.NOVA_CONFIG = {
            openaiApiKey: '${{ secrets.OPENAI_API_KEY }}',
            openaiModel: '${{ vars.OPENAI_MODEL || 'gpt-4.1-mini' }}'
          };
          CONFIG

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
